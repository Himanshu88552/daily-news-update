<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" class="news-update"> 
            <img src="./images/png.png" alt="news update">
        </a>
        <div class="nav-links ">
           <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
           </ul>
        </div>
         <div class="search-bar flex">
             <input id="search-text" type="text" class="news-input" placeholder="e.g.science">
            <button id="search-button" class="search-button">search</button>
         </div>
    </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
             
        </div>
    </main>
    <template class="template flex" id="template-news-card">
            <div class="card">
                <div class="card-header flex">
                    <img src="https://placehold.co/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/082025</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus repudiandae nemo veritatis neque modi doloribus, molestias reiciendis perferendis provident magnam!</p>
                </div>
            </div>
    </template>

   


  <script src="script.js"></script>  
</body>
</html>
